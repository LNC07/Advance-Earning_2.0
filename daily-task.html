<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Daily Task</h2>
    <button id="daily-task-btn">Daily Task</button>
    <button onclick="window.location.href='index.html';">Back to Dashboard</button>

    <script>
        // Load balance from localStorage
        let balance = parseInt(localStorage.getItem('balance')) || 0;

        document.getElementById('daily-task-btn').addEventListener('click', function() {
            // Add 10 points to the balance
            balance += 10;
            localStorage.setItem('balance', balance);

            // Open the external link
            window.open('https://www.cpmrevenuegate.com/vax7rra8?key=7d4fa6b59698db96a49125b0a38f68d7', '_blank');
        });
    </script>
</body>
</html>
