<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Daily Task</h2>
    <button onclick="window.location.href='index.html';">Back to Dashboard</button>
</body>
</html>
